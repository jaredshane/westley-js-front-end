<h1>All Park Animals</h1>



<ul class="nav nav-pills">
  <li role="presentation" ><a href="#!/">Home</a></li>
  <li role="presentation"><a href="#!/animals/add">Add A New Animal</a></li>

</ul>

<div class="row">

  <div class="col-sm-6 col-md-4" ng-repeat="animal in animals">
    <div class="thumbnail">
      <img src="{{animal.animal_image}}" alt='animal image'>
      <div class="caption">
        <h3>{{ animal.name}}</h3>
        <p>{{ animal.species}}</p>
        <p><a href="#!/animals/{{animal.id}}" class="btn btn-primary" role="button">View</a> <a href="#!/animals/edit/{{animal.id}}" class="btn btn-default" role="button">Edit</a></p>
      </div>
    </div>
  </div>
</div>
