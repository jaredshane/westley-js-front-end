<h1>Lots of people</h1>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="keeper in keepers">
    <div class="thumbnail">
      <img src=keepers.keeper_image alt='keeper image'>
      <div class="caption">
        <h3>{{ keeper.first_name}} {{ keeper.last_name }}</h3>
        <p>{{ keeper.speciality}}</p>
        <p><a href=`#!/personnel/keepers/${keeper.id}` class="btn btn-primary" role="button">View</a> <a href="#!/personnel/keeper/edit/${keeper.id}" class="btn btn-default" role="button">Edit</a></p>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-if="trainers">
  <div class="col-sm-6 col-md-4" ng-repeat="trainer in trainers">
    <div class="thumbnail">
      <img src=trainer.trainer_image alt='trainer image'>
      <div class="caption">
        <h3>{{ trainer.first_name}} {{ trainer.last_name }}</h3>
        <p>{{ trainer.speciality}}</p>
        <p><a href=`#!/personnel/trainers/${trainer.id}` class="btn btn-primary" role="button">View</a> <a href="#!/personnel/trainer/edit/${trainer.id}" class="btn btn-default" role="button">Edit</a></p>
      </div>
    </div>
  </div>
</div>
