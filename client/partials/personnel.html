<h1>All Park Employees</h1>

<div>
  <a href="#!/personnel/keepers" class="btn btn-default" ng-if="menu==='personnel'">Show Only Keepers</a>
  <a href="#!/personnel/trainers" class="btn btn-default" ng-if="trainers" ng-if="menu==='personnel'">Show Only Trainers</a>
  <a href="#!/personnel" class="btn btn-default" ng-if="menu ==!'personnel'">Show All Employees</a>
</div>

<div class="row">
  <h2>Keepers</h2>
  <div class="col-sm-6 col-md-4" ng-repeat="keeper in keepers">
    <div class="thumbnail">
      <img src="{{keeper.keeper_image}}" alt='keeper image'>
      <div class="caption">
        <h3>{{ keeper.first_name}} {{ keeper.last_name }}</h3>
        <p>{{ keeper.speciality}}</p>
        <p><a href="#!/personnel/keepers/{{keeper.id}}" class="btn btn-primary" role="button">View</a> <a href="#!/personnel/keepers/edit/{{keeper.id}}" class="btn btn-default" role="button">Edit</a></p>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-if="trainers">
  <h2>Trainers</h2>
  <div class="col-sm-6 col-md-4" ng-repeat="trainer in trainers">
    <div class="thumbnail">
      <img src=trainer.trainer_image alt='trainer image'>
      <div class="caption">
        <h3>{{ trainer.first_name}} {{ trainer.last_name }}</h3>
        <p>{{ trainer.speciality}}</p>
        <p><a href="#!/personnel/trainers/{{trainer.id}}" class="btn btn-primary" role="button">View</a> <a href="#!/personnel/trainers/edit/${trainer.id}" class="btn btn-default" role="button">Edit</a></p>
      </div>
    </div>
  </div>
</div>
