<h1>One person</h1>


<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="keeper in keepers">
    <div class="thumbnail">
      <img src=keepers.keeper_image alt='keeper image'>
      <div class="caption">
        <h3>{{ keeper.first_name}} {{ keeper.last_name }}</h3>
        <p>Speciality: {{ keeper.speciality}}</p>
        <p>Gender: {{ keeper.gender}}</p>
        <p>Age: {{ keeper.age}}</p>
        <p>Date of Hire: {{ keeper.date_of_hire}}</p>
        <p><a href=`#!/personnel/keepers/${keeper.id}` class="btn btn-primary" role="button">View</a> <a href="#!/personnel/keeper/edit/${keeper.id}" class="btn btn-default" role="button">Edit</a></p>
      </div>
    </div>
  </div>
</div>
