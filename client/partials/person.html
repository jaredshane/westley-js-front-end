<ul class="nav nav-pills">
  <li role="presentation" ><a href="#!/personnel">Show All Employees</a></li>
  <li role="presentation" ng-if="menu === 'keeper'"><a href="#!/personnel/keepers/add">Add a New Keeper</a></li>
  <li role="presentation" ng-if="menu === 'trainer'"><a href="#!/personnel/trainers/add">Add a New Keeper</a></li>
  <li role="presentation"><a href="/#!/">Home</a></li>
</ul>

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail center-block">
      <img src="{{ keeper.keeper_image }}" alt='keeper image'>
      <div class="caption">
        <h3 class="text-center">{{ keeper.first_name}} {{ keeper.last_name }}</h3>
        <p class="text-center">Speciality: {{ keeper.speciality}}</p>
        <p class="text-center">Gender: {{ keeper.gender}}</p>
        <p class="text-center">Age: {{ keeper.age}}</p>
        <p class="text-center">Date of Hire: {{ keeper.date_of_hire}}</p>
        <p class="text-center"><a href="#!/personnel/keepers" class="btn btn-primary" role="button">Go Back</a> <a href="#!/personnel/keepers/edit/{{keeper.id}}" class="btn btn-default" role="button">Edit</a></p>
      </div>
    </div>
  </div>
</div>
